        <title>Rock-paper-scissors</title>

        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div class="Text">
            <div class="counter">

                <div class="name">
                    Machine
                </div>

                <div class="number">
                    10
                </div>

            </div>

            <div class="counter">

                <div class="name">
                    Player
                </div>

                <div class="number">

                </div>

            </div>
            
        </div>

        </div>
